<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head><title>JSF 2.0: Strona startowa</title>
</h:head>
<h:body>
<div align="center">
<h1>Przykładowy formularz</h1>
<fieldset>
<legend>rejestracja</legend>
<h:form>
  Imię:	<h:inputText		value="#{simpleValidationBean1.firstName}"
  						required="true"
  						requiredMessage="Musisz podać imię"
  						validatorMessage="Imię musi zawierać od 3 do 20 znaków" >
			<f:validateLength minimum="3" maximum="20" />  		
  		</h:inputText>
  <br/>  

  Nazwisko: <h:inputText value="#{simpleValidationBean1.lastName}"/> <br/> 

  Email: <h:inputText value="#{simpleValidationBean1.email}"/> <br />

  Kod pocztowy: <h:inputText value="#{simpleValidationBean1.postalCode}"/><br />

  Wiek: <h:inputText		value="#{simpleValidationBean1.age}"
  						required="true"
  						converterMessage="Wiek musi być liczbą całkowitą"
  						requiredMessage="Musisz podać wiek"
  						validatorMessage="Musisz być pełnoletni i nie w wieku emerytalnym" >  						
 				<f:validateLongRange minimum="18" maximum="67" />  						
  		</h:inputText>
  <br />
  <h:commandButton value="Rejestruj"  action="#{simpleValidationBean1.register}" />
</h:form>
</fieldset>

<hr/>

</div>
</h:body>
</html>
